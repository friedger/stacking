<div id="process" class="mt-20 mb-16 ">
    <h2>{{ .Site.Params.Process.Title }}</h2>
    <h3 class="mt-2 mb-12">{{ .Site.Params.Process.Subtitle }}</h3>

    <div class="flex flex-wrap w-full">
        {{ range $element := sort .Site.Data.process "weight" }}
            <div class="flex w-full md:w-1/2">
                <div class="flex flex-col w-full pr-0 md:pr-20 my-10">

                    <div class="process__icon inline-flex bg-gray-100 rounded-full h-16 w-16 items-center text-center">
                        {{ $element.icon | safeHTML}}
                    </div>

                    <h3 class="mt-6 mb-4">{{ $element.title }}</h3>
                    <div class="table clear-both">
                        <p class="mt-0 mb-2 ">
                            {{ $element.description }}
                        </p>
                    </div>
                </div>
            </div>
            {{ end }}
    </div>
</div>
