<tr>
  <td style="text-align: center; padding: 8px">{{ .cycle }}</td>
  <td style="text-align: right; padding: 8px">
    {{ div .total 1000000 | lang.NumFmt 0 }}
  </td>
  <td style="text-align: right; padding: 8px">
    {{ if .payout }} {{div .payout 1000000 | lang.NumFmt 0 }} {{ end }}
  </td>
  <td style="text-align: right; padding: 8px">
    {{ if .payout }}{{ div .payout .total | mul 100 | lang.NumFmt 2}}%{{ end}}
  </td>
</tr>
