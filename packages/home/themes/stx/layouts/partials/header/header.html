<div class="sticky z-20 top-0 h-28 py-2 px-0 md:px-10 grid gap-0 w-full bg-white">
  <div class="px-0 md:px-8">
    <div class="flex overflow-hidden justify-between items-center">
      <a href="{{ .Site.BaseURL }}">
        <img class="logo h-24" src="{{ .Site.BaseURL }}img/logo.png" alt="{{ .Site.Title }}">
      </a>
      {{- if .Site.Params.nav.enable -}} 
        {{ partial "header/nav.html" . }}
        {{- $currentPage := . -}}
        {{- if eq $currentPage.RelPermalink "/cycles/" -}}
        {{ partial "header/nav_cycles.html" . }}
        {{- end -}}
      {{- end -}}
    </div>
  </div>
</div>
