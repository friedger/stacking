<section class="distribution">
  <h2>
    Rewards
    {{ .year }}
  </h2>
  <table>
    <thead>
      <tr>
        <th>
          Stacker
        </th>
        <th>
          Amount
        </th>
      </tr>
    </thead>
    {{ range sort .distribution "stacker" }}
      <tr>
        <td>
          {{ .recipient }}
        </td>
        <td style="text-align: right">
          {{ div .sum 1000000 | lang.FormatNumberCustom 2 }}
        </td>
      </tr>
    {{ end }}
  </table>
</section>
