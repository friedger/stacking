<section id="scroll-element" data-scroll-index="0" class="pt-24 pb-12 bg-gradient-to-b from-blue-50 to-white">
  <div class="container mx-auto flex flex-col md:flex-row items-start justify-between gap-8 px-4">
    <div class="flex flex-col items-center w-full md:w-1/2">
      <img src="{{ .Site.BaseURL }}img/logo.png" class="w-32 h-32 mb-4 object-contain" alt="Logo" />
      <h2 class="text-xl text-gray-600 mb-4 text-center md:text-left">
        {{ .Site.Params.Hero.subtitle }}
      </h2>
      <div class="flex flex-wrap gap-3 mb-6">
        {{ if isset .Site.Params "email" }}
          <a href="mailto:{{ .Site.Params.Email }}" class="hover:text-blue-600 transition">
            <!-- Email SVG -->
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M2.01 6.51A2 2 0 0 1 4 5h16a2 2 0 0 1 1.99 1.51L12 13.5 2.01 6.51zM2 8.98V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8.98l-9.4 7.05a1 1 0 0 1-1.2 0L2 8.98z" />
            </svg>
          </a>
        {{ end }}
        {{ if isset .Site.Params "github" }}
          <a href="https://github.com/{{ .Site.Params.Github }}" target="_blank" class="hover:text-gray-800 transition">
            <!-- GitHub SVG -->
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.36-3.37-1.36-.45-1.18-1.11-1.5-1.11-1.5-.91-.64.07-.63.07-.63 1 .07 1.53 1.05 1.53 1.05 .89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.28 2.75 1.05A9.36 9.36 0 0 1 12 6.8c.85.004 1.71.12 2.51.35 1.91-1.33 2.75-1.05 2.75-1.05.55 1.4.2 2.44.1 2.7.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.81-4.57 5.07.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .27.18.58.69.48A10.01 10.01 0 0 0 22 12.26C22 6.58 17.52 2 12 2z" />
            </svg>
          </a>
        {{ end }}
      </div>
      <div class="flex flex-col sm:flex-row gap-3 w-full justify-center">
        <a href="{{ .Site.Params.Hero.Resume }}" target="_blank" class="w-full sm:w-auto px-6 py-3 {{ .Site.Params.alert.bg | default " bg-yellow-400" }} font-semibold rounded-full shadow hover:opacity-90 transition text-center inline-block" role="button">
          Join Fast Pool now!
        </a>
        <a href="https://app.lisalab.io/li/stx/stacking" target="_blank" class="w-full sm:w-auto px-6 py-3 {{ .Site.Params.alert.bg | default " bg-yellow-400" }} font-semibold rounded-full shadow hover:opacity-90 transition text-center inline-block" role="button">
          Use liquid stacking with Lisa!
        </a>
      </div>
    </div>
    <div class="w-full md:w-1/2 mt-8 md:mt-0">
      <div class="bg-white bg-opacity-80 rounded-lg shadow p-6">
        {{ range $paragraph := .Site.Params.Hero.hero_right }}
          <p class="mb-4 text-gray-700 text-lg">
            {{ $paragraph | markdownify }}
          </p>
        {{ end }}
      </div>
    </div>
  </div>
</section>
